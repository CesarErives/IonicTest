<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Report Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Report Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content">
    <h2>Burgers Status</h2>
    <ion-list>
      <ion-item>
        <ion-avatar>
          <img src="https://www.fastfoodcalories.com/wp-content/uploads/2019/04/The-Double-Meat-Whataburger.jpg">
        </ion-avatar>
        <ion-label>Double Meat Whataburger</ion-label>
        <ion-icon color="success" name="ellipse"></ion-icon>
        <ion-text>In Stock</ion-text>
            </ion-item>
      <ion-item>
        <ion-avatar>
          <img src="http://wendysmx.net/imgmenu/20181031050433.jpg">
        </ion-avatar>
        <ion-label>Baconator</ion-label>
        <ion-icon color="warning" name="ellipse"></ion-icon>
        <ion-text>Low Stock</ion-text>
      </ion-item>
      <ion-item>
        <ion-avatar>
          <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Quarter-Pounder-with-Cheese-1:1-3-product-tile-desktop?wid=829&hei=515&dpr=off">
        </ion-avatar>
        <ion-label>Quarter Pounder with Cheese</ion-label>
        <ion-icon color="danger" name="ellipse"></ion-icon>
        <ion-text>No Stock</ion-text>
      </ion-item>
    </ion-list>

    <h2>Target Revenue</h2>
    <p>60M of 100M </p>
    <ion-progress-bar value="0.60" buffer="0.6"></ion-progress-bar>

    <h2>Target Sales</h2>
    <p>30K of 60K</p>
    <ion-progress-bar value="0.5" buffer="0.5"></ion-progress-bar>

    <ion-button [routerLink]="['/login']">Login</ion-button>
  </div>
  
</ion-content>
